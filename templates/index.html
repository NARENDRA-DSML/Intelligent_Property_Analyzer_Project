<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: #F08080; /* Clean white background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 105vh;
    padding: 15px;
  }

  .container {
    width: 200%;
    max-width: 400px;
    padding: 30px;
    background: #ccccff; /* White background for the form */
    border-radius: 20px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    transition: box-shadow 0.2s ease;
    border: 2px solid #2980b9; /* Blue border to incorporate color theme */
  }

  .container:hover {
    box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.15); /* Slight hover effect */
  }

  .logo {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo img {
    width: 100px; /* Balanced logo size */
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-size: 14px;
    color: #2980b9; /* Blue for labels to match the theme */
    display: block;
    margin-bottom: 6px;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #dfe4ea; /* Light gray border */
    border-radius: 6px;
    background: #f7fafc; /* Light background for inputs */
    transition: border-color 0.2s ease, background-color 0.2s ease;
    color: #2c3e50;
  }

  input[type="text"]:focus,
  select:focus {
    border-color: #2980b9; /* Blue accent border on focus */
    background: #ffffff; /* White background on focus */
  }

  button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #e74c3c; /* Red button for a striking CTA */
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  button[type="submit"]:hover {
    background-color: #c0392b; /* Darker red on hover */
  }

  .prediction {
    margin-top: 20px;
    text-align: center;
    font-size: 16px;
    color: #7f8c8d; /* Soft gray text for prediction */
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .container {
      padding: 20px;
      max-width: 90%;
    }

    label {
      font-size: 13px;
    }

    input[type="text"],
    select {
      padding: 8px;
      font-size: 13px;
    }

    button[type="submit"] {
      padding: 10px;
      font-size: 14px;
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 15px;
    }

    input[type="text"],
    select {
      padding: 8px;
      font-size: 12px;
    }

    button[type="submit"] {
      padding: 10px;
      font-size: 13px;
    }

    label {
      font-size: 12px;
    }

    .logo img {
      width: 80px;
    }
  }
</style>
<title>House Price Predicter</title>
</head>
<body>
  <div class="container">
    <div class="logo">
        <img src="logo1.png" alt="House Price Analyzer">
    </div>
    
    <form method="POST" action="{{ url_for('predict', _external=True) }}">
      <div class="form-group">
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" placeholder="Enter Area">
      </div>
      
      <div class="form-group">
        <label for="bedrooms">Bedrooms:</label>
        <input type="text" id="bedrooms" name="bedrooms" placeholder="Enter Number of Bedrooms">
      </div>
      
      <div class="form-group">
        <label for="bathrooms">Bathrooms:</label>
        <input type="text" id="bathrooms" name="bathrooms" placeholder="Enter Number of Bathrooms">
      </div>
      
      <div class="form-group">
        <label for="stories">Stories:</label>
        <input type="text" id="stories" name="stories" placeholder="Enter Number of Stories">
      </div>

      <div class="form-group">
        <label for="mainroad">Mainroad:</label>
        <select name="mainroad" id="mainroad">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="parking">Parking:</label>
        <input type="text" id="parking" name="parking" placeholder="Enter Number of Parking Spaces">
      </div>

      <div class="form-group">
        <label for="furnishingstatus">Furnishing Status:</label>
        <select name="furnishingstatus" id="furnishingstatus">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price_per_sqft">Price per sqft:</label>
        <input type="text" id="price_per_sqft" name="price_per_sqft" placeholder="Enter Price per sqft">
      </div>
      
      <button type="submit">Submit</button>

      <div class="prediction">
        <h3>{{prediction_text}}</h3>
      </div> 
    </form>
  </div>
</body>
</html>
